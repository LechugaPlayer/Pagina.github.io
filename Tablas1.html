<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      
    </style>

    <style class="editable">
      .word {
        border: 5px solid #333333;
        width: 100px;
        font-size: 250%;
      }
    </style>
  </head>

  <body>
    <section class="preview">
      <div class="word">Overflow</div>
    </section>

    <textarea class="playable playable-css" style="height:140px;">
	table{
		border:2px solid blue;
		padding:2%;
		border-spacing:6px;
	}
    </textarea>

    <textarea class="playable playable-html" style="height: 140px;">
	<table>
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
		</tr>
		<tr>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>
	</table>

    </textarea>

    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset" />
    </div>
  </body>
  <script src="../js/playable.js"></script>
</html>
